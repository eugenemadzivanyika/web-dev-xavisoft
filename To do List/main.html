<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <div class="header">
    <h1>To Do List</h1>
  </div>

  <div class="task-container"></div>

  <button class="add-task-button" id="add-task-button">+</button>

  <div class="quick-task-panel">
    <input class="quick-task-box" id="quick-task-box" type="text" placeholder="Enter Quick Task Here">
    <div>
      <button class="add-quick-task-button" id="add-quick-task-button">&#10003;</button>
    </div>
  </div>

  <div class="bg-modal">
    <div class="modal">
      <div class="pop-up-header">
        <div class="buttons container">
          <button class="back-button" id="back-button">&#8592;</button>
        </div>
        <p class="new-task-header-text">New Task</p>
      </div>

      <div class="new-task-container">
        <div class="task-details-container">
          <p class="new-task-headlines">Task:</p>
          <input class="new-task-name task-input" type="text" placeholder="Enter Task Here">
        </div>
    
        <div class="task-details-container">
          <p class="new-task-headlines">Due Date:</p>
          <input class="due-date task-input" type="date">
        </div>
    
        <div class="time-container task-details-container">
          <p class="new-task-headlines">Due Time:</p>
          <input class="due-time task-input" type="time">
        </div>

        <div class="priority-level task-details-container">
          <div class="urgent">
            <input class="priority-checkbox" id="urgent-checkbox" type="checkbox">
            <p class="priority-text">Important</p>
          </div>
          <div class="not-urgent">
            <input class="priority-checkbox" id="not-urgent-checkbox" type="checkbox">
            <p class="priority-text">Not Important</p>
          </div>
        </div>

        <div class="importance-level"></div>
      </div>

      <div>
        <button class="add-new-task-button" id="add-new-task-button">&#10003;</button>
      </div>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
  
</body>
</html>
